<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChronoFace - Attendance Log</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .logout {
      text-align: right;
      margin-bottom: 1rem;
    }

    .logout a {
      text-decoration: none;
      background-color: #e74c3c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .logout a:hover {
      background-color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Attendance Records</h1>
  </header>

  <div class="container">
    <div class="logout">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <table>
      <tr>
        <th>Timestamp</th>
        <th>Person ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Action</th>
        <th>Similarity</th>
      </tr>
      {% for row in attendance_data %}
      <tr>
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>

  <footer>
    &copy; {{ 2025 }} ChronoFace Attendance System
  </footer>

</body>
</html>
