<!DOCTYPE html>
<html>
<head>
  <title>Identify Person</title>
</head>
<body>
  <h1>Identify a Person</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <button id="capture">Capture & Identify</button>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => { video.srcObject = stream; })
      .catch((err) => { console.error('Error accessing webcam:', err); });

    document.getElementById('capture').addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');

      fetch('/identify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataURL })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'identified') {
          result.innerText = `Identified as ${data.name} (Similarity: ${data.similarity.toFixed(3)})`;
        } else {
          result.innerText = data.message || 'Face not recognized';
        }
      })
      .catch(err => { result.innerText = 'Error: ' + err.message; });
    });
  </script>
</body>
</html>
